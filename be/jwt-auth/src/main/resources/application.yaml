server:
  port : ${SERVER_PORT:8080}

spring:
  datasource:
    driverClassName: com.mysql.jdbc.Driver
    url: ${MYSQL_URL:jdbc:mysql://localhost:3306/jwt_auth}
    username: ${MYSQL_USERNAME:jwt_auth}
    password: ${MYSQL_PASSWORD:jwtAuth}
  jpa:
    hibernate.ddl-auto: update
    generate-ddl: true
    show-sql: true

# QUARTZ JOBS
  quartz:
    job-store-type: jdbc
    jdbc:
      initialize-schema: never
    properties:
      org:
        quartz:
          scheduler:
            instanceName: quartz-demo-app
            instanceId: AUTO
            instanceIdGenerator:
              class: com.thanhnb.jwtauth.quartz.configs.CustomQuartzInstanceIdGenerator
          threadPool:
            threadCount: 20
          jobStore:
            class: org.springframework.scheduling.quartz.LocalDataSourceJobStore
            driverDelegateClass: org.quartz.impl.jdbcjobstore.StdJDBCDelegate
            useProperties: true
            misfireThreshold: 60000
            tablePrefix: QRTZ_
            isClustered: true
          plugin:
            shutdownHook:
              class: org.quartz.plugins.management.ShutdownHookPlugin
              cleanShutdown: TRUE

app:
  jwtSecret: J81rCZNLDq
  jwtExpirationInMs: 18000

backend-security:
  enabled: ${SECURITY_ENABLE:true}
  api-matcher:
    - /auth/**
    - /scheduler/**
  cors:
    allowed-origins: ${ALLOWED_ORIGINS:*}
    allowed-headers: ${ALLOWED_HEADER:*}
    allowed-methods: ${ALLOWED_METHODS:GET,POST,PUT,PATCH,DELETE,OPTIONS}
    max-age: ${MAX_AGE:3600}

  jwt:
    jwtSecret: ${JWT_SECRET:J81rCZNLDq}
    jwtExpirationInMs: ${JWT_EXPIRATION_IN_MS:18000}