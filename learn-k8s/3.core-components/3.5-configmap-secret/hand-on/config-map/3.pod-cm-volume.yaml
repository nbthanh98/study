apiVersion: v1
kind: Pod
metadata:
  name: demo-config-map
  namespace: config-map
  labels:
    app: demo-config-map
spec:
  containers:
  - name: demo-config-map
    image: "thanhnb1/demo:config-map"
    resources:
      limits:
        cpu: 200m
        memory: 500Mi
      requests:
        cpu: 100m
        memory: 200Mi
    ports:
    - containerPort: 8080
      name: http
    volumeMounts:
      - mountPath: /config
        name: application-config
        readOnly: true
  volumes:
    - name: application-config
      configMap:
        name: cm-as-volume
        items:
        - key: application.yaml
          path: application.yaml